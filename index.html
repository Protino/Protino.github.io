---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <div class="header">
        <div class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="date">
          {{post.date | date_to_string}}
        </div>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
